<!doctype html>
<html lang="en" ng-app="PharmFinder">
  <head>
    <meta charset="utf-8">
    <title>Serket App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pharmFinderController.js"></script>
  </head>

  <body ng-controller="PharmFinderController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" >
        <button class="btn">Search</button>
      </form>
      <ul class="list-group">
        <li ng-repeat="pharmacy in searchCtrl.searchResult.items">
          {{pharmacy.name}}
          {{pharmacy.postcode}}
          {{pharmacy.telephone}}
        </li>
      </ul>
      </ul>
    </div>
  </body>
</html>
