<!doctype html>
<html lang="en" ng-app="PharmFinder">
  <head>
    <meta charset="utf-8">
    <title>Serket App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pharmFinderController.js"></script>
    <script src="js/pharmSearchFactory.js"></script>
  </head>

  <body ng-controller="PharmFinderController as searchCtrl">
    <div>
      <form class="form-horizontal">
        <input type="text" ng-model="searchCtrl.searchTerm">
        <button class="btn" ng-click="searchCtrl.doSearch()">Search</button>
      </form>
      <ul>
        <li ng-repeat="pharmacy in searchCtrl.searchResult track by $index" >
          <div>{{pharmacy[0]}}</div>
        </li>
      </ul>
    </div>
  </body>
</html>
