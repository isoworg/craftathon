<!doctype html>
<html lang="en" ng-app="PharmFinder">
  <head>
    <meta charset="utf-8">
    <title>Serket App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pharmFinderController.js"></script>
    <script src="js/pharmSearchFactory.js"></script>
  </head>

  <body ng-controller="PharmFinderController as searchCtrl">
    <div>
      <form class="form-horizontal">
        Pharmacy name: <input type="text" ng-model="search.name">
        Address: <input type="text" ng-model="search.address">
        NACS: <input type="text" ng-model="search.NACS">
      </form>
    <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          NACS
        </td>
        <td>
          Address
        </td>
        <td>
          Telephone number
        </td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="pharmacy in searchCtrl.searchResult | filter:search:strict | limitTo: 50">
        <td>{{ pharmacy.name }}</td>
        <td>{{ pharmacy.NACS }}</td>
        <td>{{ pharmacy.address }}</td>
        <td>{{ pharmacy.telephone }}</td>
      </tr>
    </tbody>

  </table>
    </div>
  </body>
</html>
