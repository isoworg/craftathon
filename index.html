<!doctype html>
<html lang="en" ng-app="PharmFinder">
  <head>
    <meta charset="utf-8">
    <title>Serket App</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pharmFinderController.js"></script>
    <script src="js/pharmSearchFactory.js"></script>
  </head>

  <body ng-controller="PharmFinderController as searchCtrl">
    <div>
      <form class="form-horizontal">
        Pharmacy name: <input type="text" ng-model="searchName">
        Address: <input type="text" ng-model="searchPostcode">
        NACS: <input type="text" ng-model="searchNACS">
      </form>
    <table class="table table-bordered table-striped">

    <thead>
      <tr>
        <td>
          Name
        </td>
        <td>
          NACS
        </td>
        <td>
          Address
        </td>
        <td>
          Telephone number
        </td>
      </tr>
    </thead>

    <tbody>
      <tr ng-repeat="pharmacy in searchCtrl.searchResult.data | filter:searchName | filter:searchPostcode | filter:searchNACS">
        <td>{{ pharmacy[0] }}</td>
        <td>{{ pharmacy[1] }}</td>
        <td>{{pharmacy[2]}} {{pharmacy[5]}} {{pharmacy[6]}} {{ pharmacy[7] }}</td>
        <td>{{ pharmacy[8]}}</td>
      </tr>
    </tbody>

  </table>
    </div>
  </body>
</html>
